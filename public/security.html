<div class="container">


  <div class="row">
    <h3>{{security}}</h3>
  </div>

	<div class="row">
		<form ng-submit="buy()">
			<div class="col-md-2">
				Amount
				<input class="form-control" type="number" ng-model="buyamount" id="buyamountInputField" required autofocus>
			</div>
			<div class="col-md-2">
				Price per security
				<input class="form-control" type="number" ng-model="buyprice" id="buypriceInputField" required autofocus>
			</div>
			<div class="col-md-1">
			 <br>
				<input class="btn btn-default" type="submit" id="buyOKBtn" value="Buy">
			</div>
		</form>
	</div>

	<div class="row">
		<form ng-submit="sell()">
			<div class="col-md-2">
				<input class="form-control" type="number" ng-model="sellamount" id="sellamountInputField" required autofocus>
			</div>
			<div class="col-md-2">
				<input class="form-control" type="number" ng-model="sellprice" id="sellpriceInputField" required autofocus>
			</div>
			<div class="col-md-1">
				<input class="btn btn-default" type="submit" id="sellOKBtn" value="Sell">
			</div>
		</form>
	</div>

</div>
