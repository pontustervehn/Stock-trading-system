<div class="container">


  <div class="row">
    <h3>{{security}}</h3>
  </div>

	<div class="row">
		<form ng-submit="placeorder()">
			<div class="col-md-1">
				<select class="form-control"  ng-model="type" id="ordertypeSelector" required autofocus>
					<option value="buying">Buy</option>
					<option value="selling">Sell</option>
				</select>
			</div>
			<div class="col-md-2">
				Amount
				<input class="form-control" type="number" ng-model="amount" id="amountInputField" required autofocus>
			</div>
			<div class="col-md-2">
				Price per security
				<input class="form-control" type="number" ng-model="price" id="priceInputField" required autofocus>
			</div>
			<div class="col-md-1">
			 <br>
				<input class="btn btn-default" type="submit" id="buyOKBtn" value="Buy">
			</div>
		</form>
	</div>
</div>
